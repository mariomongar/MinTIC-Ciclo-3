<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro de Usuario</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div id="formRegistro">
		<form>
			<label for="nombre">Nombre completo</label><br>
			<input id="nombre" placeholder="Coloca tu nombre" type="text" name="nombre"><br>
			
			<label for="usuario">Usuario de preferencia</label><br>
			<input id="usuario" placeholder="Cree un usuario" type="text" name="usuario"><br>
			
			<label for="contrasena">Contraseña</label><br>
			<input id="contrasena" placeholder="Cree una contraseña" type="password" name="contrasena"><br>
			
			<label for="telefono">Teléfono móvil</label><br>
			<input id="telefono" placeholder="Ingrese solo números" type="number" name="telefono"><br>
			
			<label for="direccion">Dirección de residencia</label><br>
			<input id="direccion" placeholder="Escriba su dirección completa" type="text" name="direccion"><br>
			
			<label for="correo">Correo electrónico</label><br>
			<input id="correo" placeholder="Digite su correo" type="email" name="correo"><br>
			
			<label for="confirmacionCorreo">Confirme correo electrónico</label><br>
			<input id="confirmacionCorreo" placeholder="Digite su correo nuevamente" type="email" name="confirmacionCorreo"><br><br>

			<a href="index.html"><input type="button" name="submit" value="Enviar"></a>
		</form>
	</div>
</body>
</html>
